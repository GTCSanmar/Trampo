<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Produto e Categoria - Área Administrativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Estilos CSS personalizados */
    body {
      padding: 20px;
      background-color: #000;
      color: #8A2BE2;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: left;
      font-size: 28px;
      margin-bottom: 20px;
      color: #8A2BE2;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-control {
      background-color: #FFF;
      color: #8A2BE2;
    }
    .btn-primary {
      background-color: #8A2BE2;
      border-color: #8A2BE2;
    }
    .btn-primary:hover {
      background-color: #6B238E;
      border-color: #6B238E;
    }
  </style>
</head>
<body>
  <h1 class="text-left">Cadastro de Produto</h1>
  <form method="POST" action="processa_cadastro_produto.php">
    <div class="form-group">
      <input type="text" class="form-control text-left" name="nome" placeholder="Nome" required>
    </div>
    <div class="form-group">
      <textarea class="form-control text-left" name="descricao" placeholder="Descrição" required></textarea>
    </div>
    <div class="form-group">
      <input type="number" class="form-control text-left" name="preco" placeholder="Preço" required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control text-left" name="quantidade" placeholder="Quantidade" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control text-left" name="categoria" placeholder="Categoria" required>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmationModalProduto">Cadastrar Produto</button>
  </form>

  <!-- Modal de confirmação do cadastro de produto -->
  <div class="modal fade" id="confirmationModalProduto" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabelProduto" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabelProduto">Confirmação de Cadastro de Produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deseja confirmar o cadastro do produto?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="confirmBtnProduto">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-left">Cadastro de Categoria</h1>
  <form method="POST" action="processa_cadastro_categoria.php">
    <div class="form-group">
      <input type="text" class="form-control text-left" name="nome_categoria" placeholder="Nome da Categoria" required>
    </div>
    <div class="form-group">
      <textarea class="form-control text-left" name="descricao_categoria" placeholder="Descrição da Categoria" required></textarea>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmationModalCategoria">Cadastrar Categoria</button>
  </form>

  <!-- Modal de confirmação do cadastro de categoria -->
  <div class="modal fade" id="confirmationModalCategoria" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabelCategoria" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabelCategoria">Confirmação de Cadastro de Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deseja confirmar o cadastro da categoria?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="confirmBtnCategoria">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('confirmBtnProduto').addEventListener('click', function() {
      alert('Cadastro do produto confirmado!');
      location.reload(); // Recarrega a página
    });

    document.getElementById('confirmBtnCategoria').addEventListener('click', function() {
      alert('Cadastro da categoria confirmado!');
      location.reload(); // Recarrega a página
    });
  </script>
</body>
</html>
