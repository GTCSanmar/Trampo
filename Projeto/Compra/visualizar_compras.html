<!DOCTYPE html>
<html>
<head>
  <title>Visualizar Compras - Área Administrativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Estilos CSS personalizados */
    body {
      padding: 20px;
      background-color: #000;
      color: #8a2be2;
      font-size: 20px;
    }
    .purchase-list {
      list-style-type: none;
      padding-left: 0;
    }
    .table {
      background-color: transparent;
    }
    .table td,
    .table th {
      border: none;
      padding: 10px;
      color: #808080;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <h1 class="text-center" style="color: #8a2be2;">Visualizar Compras</h1>
  <div class="table-responsive">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Data Estimada de Entrega</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="listaCompras">

        <script>

          fetch( 'get.php', {
            method:'GET',
            body: { 
              id_usuario:'', 
              id_compra:'' 
            }
          }).then( data => {
            for (let index = 0; index < data.json().length; index++) {
              var compra = compras[index];
              
              var element = document.createElement('tr');
              
              var nome = document.createElement('td');
              nome.innerHTML = compra['nome']
              element.appendChild(nome);
              
              var data = document.createElement('td');
              data.innerHTML = compra['data']
              element.appendChild(data);

              var qtd = document.createElement('td');
              qtd.innerHTML = compra['quantidade']
              element.appendChild(qtd);

              var valor = document.createElement('td');
              valor.innerHTML = compra['valor']
              element.appendChild(valor);
            
              document.getElementById('listaCompras').appendChild(element);
            }
          });

        </script>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
